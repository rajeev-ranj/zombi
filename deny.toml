# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
# Ignore specific advisories
# paste crate is unmaintained but widely used and has no security issues
ignore = [
    "RUSTSEC-2024-0436",  # paste - unmaintained
]

[licenses]
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "deny"
# Allow specific duplicates if needed
skip = []

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"
# Allow GitHub sources for specific crates if needed
allow-git = []
