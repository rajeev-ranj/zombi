# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Deny any crate with known security vulnerabilities
vulnerability = "deny"
# Warn about unmaintained crates
unmaintained = "warn"
# Deny yanked crates
yanked = "deny"
# Ignore specific advisories (add IDs here if needed)
ignore = []

[licenses]
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "deny"
# Allow specific duplicates if needed
skip = []

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"
# Allow GitHub sources for specific crates if needed
allow-git = []
