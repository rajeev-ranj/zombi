name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate the release
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Protobuf Compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Verify benchmarks compile
        run: cargo bench --no-run

      - name: Check documentation coherence
        run: ./scripts/check-docs-coherence.sh

      - name: Validate version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep "^version" Cargo.toml | head -1 | cut -d'"' -f2)
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "✅ Version $TAG_VERSION validated"

  # Build and push Docker image with version tags
  docker:
    name: Docker Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Run benchmarks and save results
  benchmarks:
    name: Release Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Install Protobuf Compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-
            ${{ runner.os }}-cargo-

      - name: Run benchmarks
        run: |
          cargo bench --bench write_throughput -- --save-baseline release-${{ github.ref_name }}
          cargo bench --bench write_throughput 2>&1 | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.ref_name }}
          path: |
            benchmark-results.txt
            target/criterion/
          retention-days: 90

  # Integration test with released image
  integration:
    name: Integration Test (Release)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: docker
    steps:
      - uses: actions/checkout@v4

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data --console-address ":9001"

      - name: Wait for MinIO
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:9000/minio/health/live > /dev/null 2>&1; then
              echo "MinIO is healthy"
              break
            fi
            sleep 1
          done

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install awscli

      - name: Create bucket
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
        run: |
          aws --endpoint-url http://localhost:9000 s3 mb s3://zombi-events

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Zombi (released version)
        run: |
          docker run -d --name zombi \
            --add-host=host.docker.internal:host-gateway \
            -p 8080:8080 \
            -e AWS_ACCESS_KEY_ID=minioadmin \
            -e AWS_SECRET_ACCESS_KEY=minioadmin \
            -e ZOMBI_S3_BUCKET=zombi-events \
            -e ZOMBI_S3_ENDPOINT=http://host.docker.internal:9000 \
            -e ZOMBI_S3_REGION=us-east-1 \
            -e ZOMBI_ICEBERG_ENABLED=true \
            -e ZOMBI_FLUSH_INTERVAL_SECS=1 \
            -e ZOMBI_FLUSH_BATCH_SIZE=1 \
            -e ZOMBI_FLUSH_MAX_SEGMENT=1 \
            ghcr.io/${{ github.repository }}:${{ needs.docker.outputs.version }}

      - name: Wait for health
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8080/health > /dev/null; then
              echo "Zombi is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "Zombi did not become healthy in time"
          docker logs zombi
          exit 1

      - name: Test endpoints
        run: |
          # Write
          curl -fsS -X POST http://localhost:8080/tables/events \
            -H "Content-Type: application/json" \
            -d '{"payload":"release test"}'

          # Read
          curl -fsS http://localhost:8080/tables/events | jq .

          # Stats
          curl -fsS http://localhost:8080/stats | jq .

      - name: Show Zombi logs
        if: always()
        run: docker logs zombi

  # Create GitHub release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [docker, benchmarks, integration]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-${{ github.ref_name }}
          path: benchmarks/

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          # Extract section for this version from CHANGELOG.md
          NOTES=$(awk "/^## \[?$VERSION\]?/{flag=1; next} /^## \[?[0-9]/{flag=0} flag" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="Release $VERSION"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Zombi ${{ github.ref_name }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.notes }}

            ## Docker Images

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.docker.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ## Benchmark Results

            See attached `benchmark-results.txt` for performance data.

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ needs.docker.outputs.version }}
          files: |
            benchmarks/benchmark-results.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
