version: '3.8'

services:
  zombi:
    image: ghcr.io/rajeev-ranj/zombi:latest
    container_name: zombi
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - zombi-data:/var/lib/zombi
    environment:
      - ZOMBI_HOST=0.0.0.0
      - ZOMBI_PORT=8080
      - ZOMBI_DATA_DIR=/var/lib/zombi
      - RUST_LOG=zombi=info
      # Uncomment to enable S3/MinIO Cold Storage
      # - ZOMBI_S3_BUCKET=my-bucket
      # - ZOMBI_S3_REGION=us-east-1
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  zombi-data:
