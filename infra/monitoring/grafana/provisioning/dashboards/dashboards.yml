# Grafana Dashboard Provisioning
# Auto-loads dashboards from this directory

apiVersion: 1

providers:
  - name: 'Zombi'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
