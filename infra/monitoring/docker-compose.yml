version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: zombi-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: zombi-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=zombi
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/zombi-dashboard.json:/var/lib/grafana/dashboards/zombi-dashboard.json:ro
    depends_on:
      - prometheus
    restart: unless-stopped
